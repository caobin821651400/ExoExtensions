 apply from: "$gradle.ext.exoplayerSettingsDir/common_library_config.gradle"
android {

    defaultConfig {
        // The following argument makes the Android Test Orchestrator run its
        // "pm clear" command after each test invocation. This command ensures
        // that the app's state is completely cleared between tests.
        testInstrumentationRunnerArguments clearPackageData: 'true'
    }

    buildTypes {
        debug {
            testCoverageEnabled = true
        }
    }

    sourceSets {
 androidTest.assets.srcDir '../../testdata/src/test/assets/'
 test.assets.srcDir '../../testdata/src/test/assets/'
    }
}

ext {
    javadocTitle = 'Container module'
}

dependencies {
    implementation project(modulePrefix + 'library-common')
    implementation 'androidx.annotation:annotation:' + androidxAnnotationVersion
    testImplementation 'androidx.test.ext:junit:' + androidxTestJUnitVersion
    testImplementation 'com.google.truth:truth:' + truthVersion
    testImplementation 'junit:junit:' + junitVersion
    testImplementation 'org.robolectric:robolectric:' + robolectricVersion
}
apply from: '../../javadoc_library.gradle'

ext {
 releaseArtifactId = 'exoplayer-container'
 releaseDescription = 'The ExoPlayer library container module.'
}
apply from: '../../publish.gradle'
